<!DOCTYPE html>
<html>
  <head>
    <title>Austin's Developer Page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Ubuntu+Mono"
    />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="styles/index.css" />
  </head>
  <body>
    <main id="container">
      <div id="terminal">
        <!-- Terminal Bar -->       
        <section id="terminal__bar">          
          <div id="bar__buttons">            
            <button class="bar__button" id="bar__button--exit">&#10005;</button>            
            <button class="bar__button">&#9472;</button>                
            <button class="bar__button">&#9723;</button>          
          </div>          
          <div id="bar-user">twentyfauxcarat os</div>        
        </section>        
        <!-- Terminal Body -->        
        <section id="terminal-body">          
          <div id="terminal-prompt" contenteditble="true">
            <span class="user">tfc:</span>            
            <span class="location">~</span>            
            <span class="dollar-sign">$</span> 
            <span class="log"> </span>
            <span id="prompt-cursor"></span>        
        </section>    
      </div>    
    </main>
  
    </body>
</html>
